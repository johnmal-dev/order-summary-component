<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="/styles/style.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <div class="hero">
        <img src="/images/illustration-hero.svg" alt="person listening to music">
      </div>
      <div class="text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="plan-container">
          <img src="images/icon-music.svg" alt="">
          <div>
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <span><a href="#">Change</a></span>
        </div>
        <div class="proceed-btn">Proceed to Payment</div>
        <div class="cancel-btn">Cancel Order</div>
      </div>
    </div>
  </main>
</body>
</html>
